name: Déploiement vers Vercel

# Quand déclencher le workflow ?
on:
  push:
    branches:
      - main # Exécute le workflow uniquement sur la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Récupérer le code source depuis GitHub
    - name: Checkout du code
      uses: actions/checkout@v3

    # 2. Installer Node.js et les dépendances
    - name: Installation de Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22' # Remplace par la version de Node.js utilisée par ton projet
        cache: 'npm'

    - name: Installation des dépendances
      run: npm install

    # 3. Construire l’application React
    - name: Build de l'application
      run: npm run build

    # 4. Déployer sur Vercel
    - name: Déploiement sur Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      run: |
        npm install -g vercel
        vercel --prod --token $VERCEL_TOKEN --yes  
